<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 - Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos, para descobrir qual tag utilzar em cada um dos casos. </p>
    <ul>
        <li><abbr title="use a tag p">Parágrafos</abbr></li>
        <li><abbr title="use as tags de h1 a h6">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr, que é a que estou usando em todos os casos aqui">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="use ol para as listas ordenadas e li para cada item da lista, ordenada ou não">Listas numeradas</abbr></li>
        <li><abbr title="use as tags ul e li">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
