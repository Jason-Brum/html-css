<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="midia/limoes.jpg" controls>
        <source src="midia/meu-video-2.webm" type="video/webm">
        <source src="midia/meu-video-2.mkv" type="video/mkv">
        <source src="midia/meu-video-2.mp4" type="video/mp4">
    </video>
    <p>Se o vídeo não foi reproduzido, seu navegador não tem suporte para vídeos, mas você pode baixá-lo <a href="midia/meu-video-2.mp4">aqui</a>.</p>

    <h2>Inserindo Vídeos do YouTube</h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-8MozT3yLkA?si=3kJNZBh-JbBd7OF7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>

</body>
</html>
